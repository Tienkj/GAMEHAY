<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đờm nguuu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .rotate-text {
            font-size: 5rem;
            font-weight: bold;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fireworks 1.5s linear infinite;
        }

        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0) rotate(0); }
            50% { opacity: 1; transform: scale(1.5) rotate(45deg); }
            100% { opacity: 0; transform: scale(0) rotate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rotate-text">Đờm nguuu</div>
        <div class="fireworks"></div>
        <div class="fireworks" style="animation-delay: 0.5s;"></div>
        <div class="fireworks" style="animation-delay: 1s;"></div>
    </div>
</body>
</html>
